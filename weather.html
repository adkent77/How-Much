<!DOCTYPE html>
 <html>
    <head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css">
    <title>How Much?</title>
    <style>
       #wind_direction, #wind_speed, #wind_speed_unit, #wind_degree_unit, #weather_conditions, #main_temp_unit, #main_temp, #precipitation, #precip_unit, #town_name, #country_name {color: red; font-weight: bold;}
       body {margin:20px;}
    </style>
  </head>
    <body>
    <script>
    
    function checkWind() {
      var settings = {
        "async": true,
        "crossDomain": true,
        "dataType": "json",
      "url": "https://api.openweathermap.org/data/2.5/weather?q=chaiten,cl&appid=a41d72c8d1ac8562a08038be387ac01e&units=imperial",
        "method": "GET"
    }
    
      $.ajax(settings)
    
      .done(function (response) {
        console.log(response);
    
    $("#town_name").append (response.name);
    $("#country_name").append (response.sys.country);
    $("#wind_speed").append (response.wind.speed);
    $("#wind_direction").append (response.wind.deg);
    $("#main_temp").append (response.main.temp);
    $("#weather_conditions").append (response.weather[0].main);
    $("#precipitation").append (response.snow['1h']);
    $("#wind_speed_unit").append (" MPH");
    $("#wind_degree_unit").append (" degrees");
    $("#main_temp_unit").append (" F");
    $("#precip_unit").append (" mm");
    });
    }
    </script>
    <script>
         function deleteItems() {
         $("#main_temp_div").find('span').html('');
         $("#wind_speed_div").find('span').html('');
         $("#wind_direction_div").find('span').html('');
         $("#weather_conditions_div").find('span').html('');
         $("#precipitation_snow_div").find('span').html('');
         $("#town_name_div").find('span').html('');
         }
    </script>
    <button type="button" onclick="deleteItems(); checkWind()" class="btn btn-primary weatherbutton">HOW MUCH</button>
    <button onclick="deleteItems()" class="btn btn-secondary weatherbutton">Clear</button></br></br>
    <h2>HOW MUCH SNOW for <div id="town_name_div"><span id="town_name"></span> <span id="country_name"></span></div></h2>
    <span><b>Temperature: </b></span><div id="main_temp_div"><span id="main_temp"></span><span id="main_temp_unit"></span></div><br>
    <span><b>Wind speed: </b></span><div id="wind_speed_div"><span id="wind_speed"></span> <span id="wind_speed_unit"></span></div><br>
    <span><b>Wind direction: </b></span><div id="wind_direction_div"><span id="wind_direction"></span><span id="wind_degree_unit"></span></div><br>
    <span><b>Current conditions: </b></span><div id="weather_conditions_div"><span id="weather_conditions"></span></div></br>
    <span><b>HOW MUCH: </b></span><div id="precipitation_div"><span id="precipitation"></span><span id="precip_unit"></span></div>
    
    </body>
    </html>
